<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World clocks</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="analog">
      <div id="hour"></div>
      <div id="minute"></div>
      <div id="second"></div>
    </div>
    <h1 class="digital">XXXXX</h1>
    <h3 class="timezone-display"></h3>
    <h2 class="city"></h2>

    <label for="c-select">Default cities and timezones</label>
    <select name="place" id="c-select" class="c-select">
      <option value="">Please select a city</option>
    </select>
    <br>
    <form class="new-city">

      <input type="text" name="city-name" id="city" class="city-name" placeholder="Enter a city name" required>
      <select name="timezone" id="timezone" class="timezone" required>
        <option value="">Please select a timezone</option>
      </select>
      <button class="btn" type="submit"> Add </button>
    </form>
    <label for="saved-cities">Saved cities and timezones</label>
    <select name="saved-cities" id="saved-cities" class="saved-cities" required>
      <option value="">Saved timezones</option>
    </select>
  </div>


  <script src="main.js"></script>

</body>

</html>
